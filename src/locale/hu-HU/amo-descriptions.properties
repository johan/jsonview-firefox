detailed_description=Egy JSON dokumentum felismerésekor ("application/json" tartalom) a Firefox egyszerűen rákérdez a fájl mentésére. A JSONView kiterjesztéssel a JSON dokumentumok a böngészőben az XML dokumentumokhoz hasonlóan nyitódnak meg. A dokumentum formázott és kiemelt lesz. A tömbök, objektumok összecsukhatók lesznek. Amennyiben a JSON dokumentum hibákat tartalmaz, a JSONView raw szöveget jelenít meg.\nA JSONView telepítése után tekintse meg a kiterjesztés működését a http://brh.numbera.com/software/jsonview/example.json oldalon!
developer_comments=Ismert hibák:\n* "Mentés másként..." HTML fájlt ment az eredeti JSON dokumentum helyett.\n* "Oldal információ" panel HTML tartalmat jelenít meg a JSON tartalom helyett.\n* A formázott JSON dokumentumbólm történő másolás és beillesztés nem másolja az eredeti dokumentumot.
