detailed_description=Habituellement lorsque vous tombez sur un fichier JSON (type « application/json »), Firefox vous invite simplement le télécharger. Avec l'extension JSONView, les fichiers JSON sont affichés dans votre navigateur de la même manière que les fichiers XML. Le document est formaté, avec une coloration syntaxique, les arrays et objects peuvent être repliés/déployés. Même si le document JSON contient des erreurs, l'extension vous le montrera tout de même en texte brut.\nLorsque vous aurez installé l'extension JSONView, vous pouvez la voir en action en allant à cette adresse : http://brh.numbera.com/software/jsonview/example.json
developer_comments=Bogues connus :\n* "Enregistrer sous…" enregistre en HTML et non au format original du document JSON.\n* "Informations sur la page" renvoie également au contenu HTML et non JSON.\n* Copier/coller depuis le JSON mis en forme ne copie pas le document d'origine.
