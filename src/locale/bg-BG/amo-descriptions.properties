detailed_description=Обикновено, когато се натъкнете на JSON документ (съдържание тип "application/json"), Firefox просто подава файла за изтегляне. С разширението JSONView, JSON документите се показват по начин подобен, на който XML документите се показват. Документът е форматиран, синтактично оцветен, а масивите и обектите могат да бъдат скривани и показвани. Дори ако JSON документът съдържа грешки, JSONView ще покаже суровия текст.\nСлед инсталация на JSONView, отидете на http://brh.numbera.com/software/jsonview/example.json, за да видите разширението в действие!
developer_comments=Известни дефекти:\n* "Запазване като ..." запазва HTML вместо оригиналния JSON документ.\n* Панелът "Page Info" докладва съдържанието като HTML вместо JSON.\n* При копиране и вмъкване на форматирания JSON не копира оригиналния документ.
