detailed_description=Обычно, сталкиваясь с документом JSON (тип содержимого "application/json"), Firefox просто предлагает загрузить файл. С расширением JSONView документы JSON будут отображаться в браузере, подобно тому, как отображаются документы XML. Документ форматируется, подсвечивается и группируется, а объекты могут быть свёрнуты. Даже если документ JSON содержит ошибки, то JSONView покажет необработанный текст.\nСразу после установки JSONView, проверьте его в действии на http://brh.numbera.com/software/jsonview/example.json!
developer_comments=Известные ошибки:\n* «Сохранить как…» сохраняет в HTML вместо оригинального документа JSON.\n* Панель «Информация о странице» сообщает о типе содержимого как о HTML вместо JSON.\n* Копирование и вставка из отформатированного JSON не копируют оригинальный документ.
