detailed_description=Normalmente cuando Firefox se encuentra con un documento JSON (su content type es "application/json") se limita a preguntar si se quiere descargar el archivo. Con la extensión JSONView el navegador muestra los documentos JSON de forma similar a los XML. El documento aparece formateado y resaltado, y se pueden colapsar los arrays y objetos. Si el documento JSON tiene errores la extensión mostrará el texto sin formato.\nDespués de instalar JSONView cargue el archivo http://brh.numbera.com/software/jsonview/example.json para ver como actúa.
developer_comments=Bugs conocidos:\n*"Guardar como..." guarda el código HTML en vez del documento JSON original.\n*El panel de "Información de página" reconoce el contenido como HTML en vez de JSON.\n*Si se hace un "copiar y pegar" desde el JSON formateado no se copia el documento original.
