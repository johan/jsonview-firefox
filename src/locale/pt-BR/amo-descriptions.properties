detailed_description=Normalmente, ao abrir um documento JSON (content type "application/json"), o Firefox simplesmente pergunta se quer baixar o arquivo. Com o complemento JSONView, documentos JSON são mostrados no navegador do mesmo modo como documentos XML. O documento é formatado, realçado e setas e objetos podem ser recolhidos. Mesmo que o documento JSON contenha erros, o JSONView mostrará ainda o texto puro.\nUma vez que tenha o JSONView instalado, vá para http://brh.numbera.com/software/jsonview/example.json para ver o complemento em ação!
developer_comments=Bugs conhecidos:\n* "Salvar como..." salva no formato HTML ao invés do documento JSON original.\n* O painel "Propriedades da página" informa conteúdo HTML ao invés de JSON.\n* Copiar e colar a partir do JSON formatado não copia o documento original.
