detailed_description=通常当遇到JSON文件（内容类型“应用/JSON），Firefox一般会提示您下载该文档.在JSONView的帮助下，你可以在浏览器中像XML文件一样查看JSON，具有代码自动高亮,自动缩进,自动折叠功能.甚至JSON文件中有错误，JSONView仍然可以显示原始代码.\n一旦你安装了JSONView，请到http://brh.numbera.com/software/jsonview/example.json查看扩展是否起作用了!
developer_comments=已经知道的bugs:\n* "保存为..." 保存为 HTML而不是通常的 JSON文件.\n* "页面信息" 页面报告是HTML 而不是JSON.\n* 从格式化的 JSON 文件复制和粘贴不会复制原来的文件.
