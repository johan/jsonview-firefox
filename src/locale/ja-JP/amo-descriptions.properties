detailed_description=通常、JSON ドキュメント(内容タイプ「application/json」)に遭遇すると、Firefox は単にファイルのダウンロードを促します。JSONView 拡張機能では、JSON ドキュメントは XML ドキュメントが表示されるのと同じようにブラウザー内で表示されます。ドキュメントはフォーマットおよびハイライトされ、配列とオブジェクトは折りたたむことができます。JSON ドキュメントにエラーがあったとしても、JSONView は素のテキストを表示します。\nJSONView をインストールしたら、http://brh.numbera.com/software/jsonview/example.json で拡張機能の動作確認をしてみてください！
developer_comments=既知のバグ:\n* 「名前を付けてページを保存」は元の JSON ドキュメントの代わりに HTML を保存します。\n* 「ページ情報」パネルは JSON の代わりに HTML として内容を報告します。\n* フォーマット済み JSON からのコピーおよび貼り付けは元のドキュメントをコピーしません。