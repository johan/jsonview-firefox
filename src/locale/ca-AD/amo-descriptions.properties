detailed_description=Quan el Firefox troba un document JSON (content-type "application/json"), normalment insta a descarregar el fitxer. Amb l'extensió JSONView, els documents JSON es mostren al navegador d'una manera semblant a com ho fan els documents XML. El document es mostra amb format, resaltat, i els arrays i els objectes es poden contraure. Fins i tot si el document JSON conté errors, JSONView mostrarà el text pla.\nQuan tingueu l'extensió instal·lada, podeu comprovar el seu funcionament a http://brh.numbera.com/software/jsonview/example.json
developer_comments=Errades conegudes:\n* "Anomena i desa..." desa la pàgina HTML en lloc del JSON original.\n* El panell "Informació de la pàgina" indica que el contingut és HTML en lloc de JSON.\n* Al copiar i enganxar des del JSON formatat no es copia el document original.
